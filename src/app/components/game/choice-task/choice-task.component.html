<div class="card">
    <div class="card-header text-center"><img src="assets/images/icons/explore-24px.svg" height="50" width="50" class="mx-auto"></div>
    <div class="card-body">
        <div>
            <div class="row p-3">
                <mat-button-toggle-group appearance="legacy" class="mx-auto" name="fontStyle" aria-label="Font Style" vertical>
                    <mat-button-toggle *ngFor="let alternative of getAlternativeList()" value=alternative (click)="saveChoice(alternative)">{{alternative}}</mat-button-toggle>
                  </mat-button-toggle-group>
            </div>
        </div>
    </div>
</div>
