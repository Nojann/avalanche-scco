<div class="container-fluid">
    <!-- <form  (submit)="setIndex(index.value)">
        <input #index>
    </form>
    <button mat-raised-button (click)="getData()">getData()</button>
    <button mat-raised-button (click)="addUserData()">addUserData()</button>-->
    <div class="row mt-2 " *ngIf="getType()=='Scenery'">
        <div class="col-2" *ngIf="getComponents().indexOf('dialog')!=-1">
            <app-dialog [id]='getOption(0)'></app-dialog>

            
        </div>
        <!-- <div class="col-lg-8 p-0" style="width:50%"> -->
        <div class="col-8">
            <app-scenery [id]='getOption(0)' (click)="clickToNext('scenery')" ></app-scenery>

            <div class="m-2" *ngIf="componentDisplay" >
                <div class="col text-center" *ngIf="getNextOption()=='button'">
                    <button mat-raised-button (click)="clickToNext('button')">{{getNextButtonText()}}</button>
                </div>
            </div>
            <div class="m-2 mx-auto" *ngIf="getNextOption()=='buttonActived'" >
                <div class="col text-center">
                    <button mat-raised-button (click)="clickToNext('button')">{{getNextButtonText()}}</button>
                </div>
            </div>
            <div class="m-2 mx-auto" *ngIf="getNextOption()=='button_end'" >
                <div class="col text-center">
                    <button mat-raised-button (click)="openDialog()"><a routerLink="/end" routerLinkActive="active">{{getNextButtonText()}}</a></button>
                </div>
            </div>
            <div class="m-2 mx-auto" *ngIf="componentDisplay_formFilled && name=='evaluation'">
                <div class="col text-center" *ngIf="getNextOption()=='button_formFilled'">
                    <button mat-raised-button (click)="clickToNext('button')">{{getNextButtonText()}}</button>
                </div>
            </div>

        </div>
        <div class="col-2">
                <div class="mb-2" *ngIf="getComponents().indexOf('user-form')!=-1 && componentDisplay">
                    <app-user-form></app-user-form>
                </div>
                <div class="mb-2" *ngIf="getComponents().indexOf('situation')!=-1">
                    <app-situation></app-situation>
                </div>
                <div class="mb-2" *ngIf="getComponents().indexOf('character-features')!=-1 && componentDisplay">
                    <app-character-features></app-character-features>
                </div>
                <div class="mb-2" *ngIf="getComponents().indexOf('risk-perception')!=-1">
                    <app-risk-perception></app-risk-perception>
                </div>
                <div class="mb-2" *ngIf="getComponents().indexOf('survey')!=-1">
                    <app-survey></app-survey>
                </div>
                <div class="mb-2" *ngIf="getComponents().indexOf('choice-task')!=-1">
                    <app-choice-task [_alternativeList]='getOption(1)' (click)="clickToNext('choice-task')"></app-choice-task>
                </div>
                <div class="mb-2" *ngIf="getComponents().indexOf('end')!=-1">
                    <app-end></app-end>
                </div>
                <div class="m-2 mx-auto" *ngIf="componentDisplay_formFilled && name=='intro'">
                    <div class="col text-center" *ngIf="getNextOption()=='button_formFilled'">
                        <button mat-raised-button (click)="clickToNext('button')">{{getNextButtonText()}}</button>
                    </div>
                </div>
                
                
        </div>
    </div>

    <div *ngIf="getType()=='Video'">
        <div *ngIf="!dialogEndClicked()">
            <app-video-priming [videoId]='getOption(1)'></app-video-priming>
        </div>
        <!--<div *ngIf="dialogEndClicked()" (mouseenter)="clickToNext('mouseEnter')">
            <app-scenery [id]='getOption(0)'></app-scenery> 
        </div>-->
    </div>
    
</div>
