<h1 mat-dialog-title>Quelle frayeur !</h1>
<div mat-dialog-content>
  <p class="row">C'est pas un souvenir réjouissant mais heureusement cette fois là, tout s'est bien terminé !</p>
  <mat-slide-toggle class="row">J'ai eu des problèmes pour visionner la vidéo.</mat-slide-toggle>
  <hr>
  <p class="row">Il est temps de revenir à la réalité, le groupe a dû arriver.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Poursuivre</button>
</div>
