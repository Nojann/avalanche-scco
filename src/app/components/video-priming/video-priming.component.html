<div  (mouseenter)="openDialogStart()">
    <div *ngIf="getVideoStop()" (mouseenter)="openDialogEnd()"></div>
        <div class="embed-responsive embed-responsive-16by9" *ngIf="!getVideoStop()">
            <youtube-player videoId={{videoId}} (ready)="$event.target.mute()" [endSeconds]="120" (stateChange)="setVideoStop($event.data, $event.target.isMuted())"></youtube-player>
        </div>
</div>
